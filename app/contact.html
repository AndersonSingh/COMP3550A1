  <header class="intro-header" style="background-image: url('images/contacts-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Contacts</h1>
                    <hr class="small">
                    <span class="subheading">You can contact us here.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class ="container">
      <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Contact us</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="FirstName">First Name</label>  
      <div class="col-md-4">
      <input id="FirstName" name="FirstName" type="text" placeholder="First Name" class="form-control input-md">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="LastName">Last Name</label>  
      <div class="col-md-4">
      <input id="LastName" name="LastName" type="text" placeholder="Last Name" class="form-control input-md"> 
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="email">Email</label>  
      <div class="col-md-4">
      <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Phone">Phone Number</label>  
      <div class="col-md-4">
      <input id="Phone" name="Phone" type="text" placeholder="Phone Number" class="form-control input-md">
      </div>
    </div>

    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="checkboxes">Sex</label>
      <div class="col-md-4">
      <div class="checkbox">
        <label for="checkboxes-0">
          <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
          Male
        </label>
      </div>
      <div class="checkbox">
        <label for="checkboxes-1">
          <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
          Female
        </label>
      </div>
      </div>
    </div>

    <!-- Textarea -->
    <div  class="form-group">
      <label class="col-md-4 control-label" for="textarea">Suggestion</label>
      <div id="SuggestionArea" class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea"></textarea>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Send</button>
      </div>
  </div>

    </fieldset>
    </form>

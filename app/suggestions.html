<header data-ng-init="initSuggestions();" class="intro-header" style="background-image: url('images/suggestions-bg2.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{{area}}</h1>
                    <hr class="small">
                    <span class="subheading">You are viewing suggestions from your area.</span>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container">


  <div >

    <!-- area alert -->
    <div>
      <h3> {{area_alert}} </h3>
    </div>

    <div data-ng-if="area == null">

      <div data-ng-repeat="(key, value) in suggestions">
        <h3> Area: {{key}} <h3>
        <!-- use bootstrap 3 media objects to display suggestions -->
        <div class="media" data-ng-repeat="(key, value) in suggestions[key]">
          <div class="media-left">
            <a href="#">
              <img class="media-object" ng-src="{{users[value.name].profileImageURL}}" alt="...">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{users[value.name].name}}</h4>
            <p>{{value.text}}</p>
          </div>
        </div>

      </div>

    </div>

  <!-- use bootstrap 3 media objects to display suggestions -->
  <div data-ng-if="area != null" class="media" data-ng-repeat="(key, value) in suggestions">
    <div class="media-left">
      <a href="#">
        <img class="media-object" ng-src="{{users[value.name].profileImageURL}}" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{users[value.name].name}}</h4>
      <p>{{value.text}}</p>
    </div>
  </div>

  <!-- this is a form to submit suggestion based on your area. -->
  <form>
    <div class="form-group">
      <textarea data-ng-model="suggestion" class="form-control col-md-6" id="suggestion" placeholder="Please enter your suggestion here."></textarea>
    </div>
    <button type="submit" class="btn btn-default" data-ng-click="postSuggestion();">Submit Suggestion</button>
  </form>

  </div>
</div>
